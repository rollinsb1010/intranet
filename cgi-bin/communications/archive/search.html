<html><head><title>SEDL Staff - Communications - Digital Archive -Image Search</title><!--#include virtual="/staff/includes/header.txt"-->      <h3><br>        Image Search</h3>      <p>Feel free to search and download SEDL image resources. </p>      <br><form method="POST" action="/cgi-bin/cuwp_cgi"><!-- the "direct argument" --><input type="hidden" name="directArg" value="search"><!-- reply pages connect to Collection Basket --><input type="hidden" name="replyPage" value="withBasket"><!-- multiple condition search interface --><input type="hidden" name="queryForm" value="compound_wb"><!-- use default database: --><input type="hidden" name="catalogName" value><!-- convert 8-bit asciis to Html entity references: --><input type="hidden" name="docEncoding" value="IsoLatin"><!-- restrict thumbnail size to 128x128 display --><input type="hidden" name="thumbnailConstraint" value="130"><CENTER><TABLE BORDER=0><!--	The following find operations exist:	startsWith, contains, containsNot, lessThan lessEqual, is, 	greaterEqual, greaterThan, hasValue, hasNoValue, mulConts	(The last means "contains multiple:" contain all words given in the query value)	A new catalog created with the factory settings has the following searchable fields:	Categories	Notes,	Record Name,	Server Name, Volume Name, Asset Name, Folder Name,	File Data Size, File Format	Color Mode, Status,	Cataloging User,	Asset Modification Date, Asset Creation Date,	Record Modification Date, Record Creation Date	Below we use a selection of possible searches, not a complete list of all possible combinations.--><tr>	<td height=36>&nbsp;</td>	<td><select name="prop">  	    <option selected value="field[Record Name] op[Is]">           Name is	    <option value="field[Record Name] op[startsWith]">        Name begins with	    <option value="field[Record Name] op[contains]">        Name contains		    <option value> ------------	    <option value="field[Notes] op[contains]">        Notes contain		    <option value> ------------	    <option value="field[Categories] op[is]">      Category is	    <option value="field[Categories] op[contains]">      Category contains		    <option value> ------------	    <option value="field[File Data Size] op[lessThan]">      File Size less than	    <option value="field[File Data Size] op[Is]">      File Size Is		    <option value> ------------	    <option value="field[Status] op[Is]">     Status is 	    <option value="field[Status] op[hasValue]">     "Status" has value	    <option value="field[Color Mode] op[Is]">    Color mode is	    <option value="field[Cataloging User] op[Is]">        User name is	    <option value="thumbnailSimilarTo">      Thumbnail similar to	    <option value> ------------		    <option value="field[Record Modification Date] op[Is]">  Record Modif. date is	    <option value="field[Record Modification Date] op[lessThan]">   Record Modif. date prior to	    <option value="field[Record Modification Date] op[greaterThan]">     Record Modif. date after	    <option value> ------------		    <option value="field[Asset Name] op[Is]">        Asset name is	    <option value="field[Asset Name] op[Contains]">     Asset name contains	    <option value="field[Folder Name] op[Contains]">   Folders contain			</select>	</td>	<td>&nbsp;<input type="text" name="qVal" size="25" maxlength="70"></td></tr><tr><td height=36 align=right>		<select name="junc">    	<option value="and">               and    	<option selected value="or">       or    	<option value="butNot">			  but not		</select>&nbsp;	</td>	<td><select name="prop">  	    <option value="field[Record Name] op[Is]">           Name is	    <option value="field[Record Name] op[startsWith]">        Name begins with	    <option value="field[Record Name] op[contains]">        Name contains		    <option value> ------------	    <option value="field[Notes] op[contains]">        Notes contain		    <option value> ------------	    <option selected value="field[Categories] op[is]">      Category is	    <option value="field[Categories] op[contains]">      Category contains		    <option value> ------------	    <option value="field[File Data Size] op[lessThan]">      File Size less than	    <option value="field[File Data Size] op[Is]">      File Size Is		    <option value> ------------	    <option value="field[Status] op[Is]">     Status is 	    <option value="field[Status] op[hasValue]">     "Status" has value	    <option value="field[Color Mode] op[Is]">    Color mode is	    <option value="field[Cataloging User] op[Is]">        User name is	    <option value="thumbnailSimilarTo">      Thumbnail similar to	    <option value> ------------		    <option value="field[Record Modification Date] op[Is]">  Record Modif. date is	    <option value="field[Record Modification Date] op[lessThan]">   Record Modif. date prior to	    <option value="field[Record Modification Date] op[greaterThan]">     Record Modif. date after	    <option value> ------------		    <option value="field[Asset Name] op[Is]">        Asset name is	    <option value="field[Asset Name] op[Contains]">     Asset name contains	    <option value="field[Folder Name] op[Contains]">   Folders contain		</select>	</td>	<td>&nbsp;<input type="text" name="qVal	" size="25" maxlength="70"></td></tr><tr><td align=right>		<select name="junc">    	<option value="and">               and    	<option selected value="or">       or    	<option value="butNot">            but not		</select>&nbsp;	</td>	<td><select name="prop">  	    <option value="field[Record Name] op[Is]">           Name is	    <option value="field[Record Name] op[startsWith]">        Name begins with	    <option value="field[Record Name] op[contains]">        Name contains		    <option value> ------------	    <option selected value="field[Notes] op[contains]">        Notes contain		    <option value> ------------	    <option value="field[Categories] op[is]">      Category is	    <option value="field[Categories] op[contains]">      Category contains		    <option value> ------------	    <option value="field[File Data Size] op[lessThan]">      File Size less than	    <option value="field[File Data Size] op[Is]">      File Size Is		    <option value> ------------	    <option value="field[Status] op[Is]">     Status is 	    <option value="field[Status] op[hasValue]">     "Status" has value	    <option value="field[Color Mode] op[Is]">    Color mode is	    <option value="field[Cataloging User] op[Is]">        User name is	    <option value="thumbnailSimilarTo">      Thumbnail similar to	    <option value> ------------		    <option value="field[Record Modification Date] op[Is]">  Record Modif. date is	    <option value="field[Record Modification Date] op[lessThan]">   Record Modif. date prior to	    <option value="field[Record Modification Date] op[greaterThan]">     Record Modif. date after	    <option value> ------------		    <option value="field[Asset Name] op[Is]">        Asset name is	    <option value="field[Asset Name] op[Contains]">     Asset name contains	    <option value="field[Folder Name] op[Contains]">   Folders contain		</select>	</td>    <td>    	<table><tr>    	<td><input type=text name=qval size=25 maxsize=70></td>    	<td><input type=image name=name border=0 src=/Cumulus5/Graphics/Find.jpg></td>   		</tr></table>	</td></tr><TR><TD><BR></TD></TR><TR>	<TD align=right><font face=Arial><small>         Sort by:&nbsp;&nbsp;         </small></font>	</TD>	<TD COLSPAN=2> <font face=Arial><small>         <INPUT TYPE="radio" NAME="sorting"         VALUE="field[Record Name]" > Record Name         &nbsp;		 <INPUT TYPE="radio" NAME="sorting"         VALUE="field[Asset Modification Date]"> Asset Modification Date         &nbsp;         </small></font>	</TD></TR><TR>      <TD align=right><font face=Arial><small>      	Sort direction:&nbsp;&nbsp;      	</small></font>      </TD>      <TD COLSPAN=2><font face=Arial><small>   		 <INPUT TYPE="radio" NAME="sortDirection"   		 VALUE="Ascending" CHECKED> Ascending   		 &nbsp;   		 <INPUT TYPE="radio" NAME="sortDirection"   		 VALUE="Descending"> Descending   		 </small></font>		</TD></TR><TR><TD><BR></TD></TR><TR><TD align=right><font face=Arial><small>Show Result as:&nbsp;&nbsp;</small></font><small>     <TD COLSPAN=2><font face=Arial><small>         <P><INPUT TYPE="radio" NAME="resultformat"         VALUE="textandthumbnail_wb" CHECKED> Text and Thumbnail <!-- with basket -->         &nbsp;         <INPUT TYPE="radio" NAME="resultformat"         VALUE="thumbnail_wb"> Thumbnail &nbsp;         <INPUT TYPE="radio"         NAME="resultformat" VALUE="text_wb"> Text &nbsp;      	</small></font>      </TD></small></tr><TR><TR><TD><BR></TD></TR><TR><TD align=right>&nbsp;</TD>	<td>    		<input type=image name=categories src=/Cumulus5/Graphics/Category.jpg border=0>	</TD></TABLE></center></FORM><div id="Layer1" style="position:absolute; left:526px; top:51px; z-index:1"><A HREF="/staff/communications/"><IMG NAME="nav-top1" SRC="/staff/communications/images/communications.gif" BORDER=0 ALT="Communications Services"></A></div><div id="Layer2" style="position:absolute; left:570px; top:84px; z-index:1"><A HREF="/staff/communications/archive/"><IMG NAME="nav-top2" SRC="/staff/communications/images/archive.gif" BORDER=0 ALT="Digital Archive"></A></div><!--#include virtual="/staff/includes/footer.txt"-->
